name: Reusable Java Build

on:
  workflow_call:
    inputs:
      java_version:
        required: true
        type: string

    secrets:
      api_key:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java_version }}

      - name: Build with Maven
        run: mvn clean install

      - name: Run Tests
        run: mvn test

      - name: Use GitHub Secret (API Key)
        run: echo "Using API Key: ${{ secrets.api_key }}"
